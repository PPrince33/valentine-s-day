<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Valentine Link | PP33</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container fade-in">
        <h1 class="title">Create Your Valentine</h1>
        <p class="subtitle">Craft a moment of romance, elegantly.</p>
        
        <div class="card">
            <p class="prompt-text">Enter details to create a unique link for your crush.</p>
            
            <div class="input-group">
                <label>Your Name</label>
                <input type="text" id="senderName" placeholder="e.g. Harry" autocomplete="off">
            </div>

            <div class="input-group">
                <label>Crush's Name</label>
                <input type="text" id="crushName" placeholder="e.g. Ginny" autocomplete="off">
            </div>

            <div class="input-group">
                <label>Your WhatsApp Number</label>
                <p class="tiny-help">With country code, no symbols (e.g. 919876543210)</p>
                <input type="number" id="senderPhone" placeholder="e.g. 919876543210" autocomplete="off">
            </div>
            
            <button id="createLinkBtn" class="btn primary-btn">Create Link</button>
            
            <div id="resultArea" class="hidden">
                <p>Send this link to <span id="crushNameDisplay">them</span>:</p>
                <div class="link-box">
                    <input type="text" id="generatedLink" readonly>
                    <button id="copyBtn" class="btn sm-btn">Copy</button>
                </div>
            </div>

            <p class="privacy-note">ðŸ”’ Note: No data is saved or stored. Everything happens in the generated link.</p>
        </div>

        <footer>
            made by <a href="https://pp33.carrd.co/" target="_blank" class="brand-link">PP33</a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
